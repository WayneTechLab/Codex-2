{% extends 'base.html' %}
{% block content %}
<h1>Latest Crypto News</h1>
<ul class="news-list">
{% for entry in news %}
    <li>
        <span class="bookmark" title="Bookmark">&#9734;</span>
        <a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a>
        <small>({{ entry.published }}) - {{ entry.source }}</small>
    </li>
{% else %}
    <li>No news available.</li>
{% endfor %}
</ul>
{% endblock %}
